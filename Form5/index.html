<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health enSuite Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Health enSuite – Caregivers Application Feedback Form</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label>1. How would you rate the overall quality of Health enSuite Caregivers?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overallQuality" value="Excellent">
                        <label class="form-check-label">Excellent</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overallQuality" value="Good">
                        <label class="form-check-label">Good</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overallQuality" value="Fair">
                        <label class="form-check-label">Fair</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="overallQuality" value="Poor">
                        <label class="form-check-label">Poor</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>2. Does this app help you reduce the amount of distress you experience as a caregiver?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="helpReduceStress" value="Yes, definitely useful">
                        <label class="form-check-label">Yes, definitely useful</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="helpReduceStress" value="Yes, mostly useful">
                        <label class="form-check-label">Yes, mostly useful</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="helpReduceStress" value="No, not really useful">
                        <label class="form-check-label">No, not really useful</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="helpReduceStress" value="No, definitely not useful">
                        <label class="form-check-label">No, definitely not useful</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>3. How was your experience navigating the app and accessing the content you wanted?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="navigatingExperience" value="Very easy">
                        <label class="form-check-label">Very easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="navigatingExperience" value="Easy">
                        <label class="form-check-label">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="navigatingExperience" value="Satisfactory">
                        <label class="form-check-label">Satisfactory</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="navigatingExperience" value="Difficult">
                        <label class="form-check-label">Difficult</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="navigatingExperience" value="Very difficult">
                        <label class="form-check-label">Very difficult</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>4. Would you suggest this application to a friend or family member who is facing similar caregiver issues or difficulties?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="suggestToFriends" value="No, definitely not">
                        <label class="form-check-label">No, definitely not</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="suggestToFriends" value="No, I don’t think so">
                        <label class="form-check-label">No, I don’t think so</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="suggestToFriends" value="Yes, I think so">
                        <label class="form-check-label">Yes, I think so</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="suggestToFriends" value="Yes, definitely">
                        <label class="form-check-label">Yes, definitely</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>5. How content are you with the level of assistance you have received from Health enSuite?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="levelOfAssistance" value="Quite dissatisfied">
                        <label class="form-check-label">Quite dissatisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="levelOfAssistance" value="Indifferent or mildly dissatisfied">
                        <label class="form-check-label">Indifferent or mildly dissatisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="levelOfAssistance" value="Mostly satisfied">
                        <label class="form-check-label">Mostly satisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="levelOfAssistance" value="Very satisfied">
                        <label class="form-check-label">Very satisfied</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>6. Which features of Health enSuite Caregivers did you find most useful?</label>
                    <textarea class="form-control" name="usefulFeature" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>7. If you were to require assistance in the future, would you choose to utilize this app again?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="futureUse" value="No, definitely not">
                        <label class="form-check-label">No, definitely not</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="futureUse" value="No, I don’t think so">
                        <label class="form-check-label">No, I don’t think so</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="futureUse" value="Yes, I think so">
                        <label class="form-check-label">Yes, I think so</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="futureUse" value="Yes, definitely">
                        <label class="form-check-label">Yes, definitely</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>We also welcome your comments and suggestions.</label>
                    <textarea class="form-control" name="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
