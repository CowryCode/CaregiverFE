<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Eligibility Screening Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Caregiver Eligibility Screening</h2>
            <form id="caregiverForm">
                <div class="form-group">
                    <label>1. Are you 18 years and older?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="age18" id="age18Yes" value="yes">
                        <label class="form-check-label" for="age18Yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="age18" id="age18No" value="no">
                        <label class="form-check-label" for="age18No">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>2. Do you have regular access to an Internet-connected device (tablet, computer, smartphone)?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="internetAccess" id="internetAccessYes" value="yes">
                        <label class="form-check-label" for="internetAccessYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="internetAccess" id="internetAccessNo" value="no">
                        <label class="form-check-label" for="internetAccessNo">No</label>
                    </div>
                </div>
                <div class="note">
                    As their disease progresses, persons living with dementia will experience changes in their memory and judgment. These changes will impact their ability to complete many tasks and activities independently.
                </div>
                <div class="form-group">
                    <label>3. Does the person with dementia you are caring for need assistance, encouragement, or reminders to complete any of the following activities because of memory or thinking problems?</label>
                    <div class="form-group ml-3">
                        <label>Assistance with activities such as:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceCooking" value="Cooking">
                            <label class="form-check-label" for="assistanceCooking">Cooking</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceHouseWork" value="House or yard work">
                            <label class="form-check-label" for="assistanceHouseWork">House or yard work</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceTelephone" value="Using the telephone">
                            <label class="form-check-label" for="assistanceTelephone">Using the telephone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceDriving" value="Driving">
                            <label class="form-check-label" for="assistanceDriving">Driving</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceFinances" value="Managing finances">
                            <label class="form-check-label" for="assistanceFinances">Managing finances</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="assistanceNeeded" id="assistanceMedications" value="Managing medications">
                            <label class="form-check-label" for="assistanceMedications">Managing medications</label>
                        </div>
                    </div>
                    <div class="form-group ml-3">
                        <label>Encouragement or reminders to complete such activities as:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="encouragementNeeded" id="encouragementBathing" value="Bathing">
                            <label class="form-check-label" for="encouragementBathing">Bathing</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="encouragementNeeded" id="encouragementDressed" value="Getting dressed">
                            <label class="form-check-label" for="encouragementDressed">Getting dressed</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="encouragementNeeded" id="encouragementWalking" value="Walking">
                            <label class="form-check-label" for="encouragementWalking">Walking</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="encouragementNeeded" id="encouragementToilet" value="Using the toilet">
                            <label class="form-check-label" for="encouragementToilet">Using the toilet</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="encouragementNeeded" id="encouragementEating" value="Eating">
                            <label class="form-check-label" for="encouragementEating">Eating</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>4. How many hours in a week are you providing care for this person with dementia?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hourPerWeek" id="moreThan1Hour" value="more than 1 hour per week">
                        <label class="form-check-label" for="moreThan1Hour">More than 1 hour per week</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hourPerWeek" id="lessThan1Hour" value="less than 1 hour per week">
                        <label class="form-check-label" for="lessThan1Hour">Less than 1 hour per week</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
