<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Information Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Background Information Form</h2>
            <form id="backgroundForm">
                <div class="form-group">
                    <label for="postalCode">1. What are the first 3 letters of your postal code?</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" maxlength="3">
                </div>
                <div class="form-group">
                    <label>2. What is your current marital status?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="Married or common law">
                        <label class="form-check-label" for="married">Married or common law</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="Single, never married">
                        <label class="form-check-label" for="single">Single, never married</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="separated" value="Separated or divorced">
                        <label class="form-check-label" for="separated">Separated or divorced</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="widowed" value="Widow or widower">
                        <label class="form-check-label" for="widowed">Widow or widower</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>3. What is the highest level of schooling/education that you have successfully completed?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="8thGrade" value="8th grade or less">
                        <label class="form-check-label" for="8thGrade">8th grade or less</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="12thGradeNoDiploma" value="9th-12th grade, no diploma">
                        <label class="form-check-label" for="12thGradeNoDiploma">9th-12th grade, no diploma</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="highSchoolGraduate" value="High school graduate or GED completed">
                        <label class="form-check-label" for="highSchoolGraduate">High school graduate or GED completed</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="tradeCertificate" value="Trade certificate or diploma from a vocational school or apprenticeship training">
                        <label class="form-check-label" for="tradeCertificate">Trade certificate or diploma from a vocational school or apprenticeship training</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="communityCollege" value="Non-university certificate or diploma from a community college, CEGEP, school of nursing, etc.">
                        <label class="form-check-label" for="communityCollege">Non-university certificate or diploma from a community college, CEGEP, school of nursing, etc.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="associateDegree" value="University certificate below bachelor’s level (e.g., Associate degree)">
                        <label class="form-check-label" for="associateDegree">University certificate below bachelor’s level (e.g., Associate degree)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="bachelorDegree" value="Bachelor’s degree">
                        <label class="form-check-label" for="bachelorDegree">Bachelor’s degree</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="masterDegree" value="Master’s degree">
                        <label class="form-check-label" for="masterDegree">Master’s degree</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="doctorateDegree" value="Doctorate or professional degree">
                        <label class="form-check-label" for="doctorateDegree">Doctorate or professional degree</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="levelOfEducation" id="otherEducation" value="Other">
                        <label class="form-check-label" for="otherEducation">Other (please specify):
                            <input type="text" class="form-control mt-2" name="otherEducationDetail">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>4. What is your current employment status? Please check all that apply.</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="fullTime" value="Working– Full Time">
                        <label class="form-check-label" for="fullTime">Working– Full Time</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="partTime" value="Working– Part time">
                        <label class="form-check-label" for="partTime">Working– Part time</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="unemployed" value="Unemployed">
                        <label class="form-check-label" for="unemployed">Unemployed</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="retired" value="Retired">
                        <label class="form-check-label" for="retired">Retired</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="disabled" value="Disabled, permanently or temporarily">
                        <label class="form-check-label" for="disabled">Disabled, permanently or temporarily</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="caregiver" value="Stay at home parent / Caregiver (unpaid)">
                        <label class="form-check-label" for="caregiver">Stay at home parent / Caregiver (unpaid)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="student" value="Student">
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employmentStatus" id="otherEmployment" value="Other">
                        <label class="form-check-label" for="otherEmployment">Other (please specify):
                            <input type="text" class="form-control mt-2" name="otherEmploymentDetail">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>5. How many children living in your home?</label>
                    <input type="number" class="form-control" name="numberOfChildren">
                </div>
                <h5>Questions about your role as a caregiver and the person with dementia:</h5>
                <div class="form-group">
                    <label>6. What is your relationship to the person with dementia?</label>
                    <input type="text" class="form-control" name="relationshipToDementiaPerson">
                </div>
                <div class="form-group">
                    <label>7. How old is this person?</label>
                    <input type="number" class="form-control" name="dementiaPersonAge">
                </div>
                <div class="form-group">
                    <label>8. What is this person’s gender identity?</label>
                    <input type="text" class="form-control" name="dementiaPersonIdentity">
                </div>
                <div class="form-group">
                    <label>9. Does this person have any chronic health conditions other than dementia? Please check all that apply.</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="noHealthProblems" value="No health problems other than dementia">
                        <label class="form-check-label" for="noHealthProblems">No health problems other than dementia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="cardiovascular" value="Cardiovascular disease (e.g. congestive heart failure, coronary artery disease, angina, myocardial infarction, arrhythmia, atrial fibrillation, etc.)">
                        <label class="form-check-label" for="cardiovascular">Cardiovascular disease (e.g. congestive heart failure, coronary artery disease, angina, myocardial infarction, arrhythmia, atrial fibrillation, etc.)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="respiratory" value="Respiratory disease (e.g., asthma, COPD, emphysema, etc.)">
                        <label class="form-check-label" for="respiratory">Respiratory disease (e.g., asthma, COPD, emphysema, etc.)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="neurological" value="Neurological disease (e.g., Parkinson’s, stroke, ALS, etc.)">
                        <label class="form-check-label" for="neurological">Neurological disease (e.g., Parkinson’s, stroke, ALS, etc.)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="diabetes" value="Diabetes (e.g., Type 1 or Type 2)">
                        <label class="form-check-label" for="diabetes">Diabetes (e.g., Type 1 or Type 2)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="chronicPain" value="Chronic pain (e.g., back pain, joint pain, nerve pain, etc.)">
                        <label class="form-check-label" for="chronicPain">Chronic pain (e.g., back pain, joint pain, nerve pain, etc.)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="chronicHealthCondition" id="otherChronicCondition" value="Other">
                        <label class="form-check-label" for="otherChronicCondition">Other (please specify):
                            <input type="text" class="form-control mt-2" name="otherChronicConditionDetail">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>10. Do you live with this person?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="liveWithDementiaPerson" id="liveYes" value="yes">
                        <label class="form-check-label" for="liveYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="liveWithDementiaPerson" id="liveNo" value="no">
                        <label class="form-check-label" for="liveNo">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>If no, what is the approximate distance in kilometers between your residences?</label>
                    <input type="number" class="form-control" name="proximityToPatient">
                </div>
                <div class="form-group">
                    <label>11. Approximately how long have you been providing support for this person?</label>
                    <div class="form-row">
                        <div class="col">
                            <label for="supportDurationYears">Years</label>
                            <input type="number" class="form-control" id="supportDurationYears" name="supportDurationYears" placeholder="Years">
                        </div>
                        <div class="col">
                            <label for="supportDurationMonths">Months</label>
                            <input type="number" class="form-control" id="supportDurationMonths" name="supportDurationMonths" placeholder="Months">
                        </div>
                    </div>
                </div>
              
                <div class="form-group">
                    <label>12. In the past week, how many hours per week did you spend supporting this person either by doing tasks for him/her, providing emotional support, or supervision?</label>
                    <input type="number" class="form-control" name="hoursPerWeek">
                </div>
                <div class="form-group">
                    <label>13. Was this a typical week for you?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hoursPerTypicalWeek" id="typicalWeekYes" value="yes">
                        <label class="form-check-label" for="typicalWeekYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hoursPerTypicalWeek" id="typicalWeekNo" value="no">
                        <label class="form-check-label" for="typicalWeekNo">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>If no, what is:</label>
                    <input type="text" class="form-control" name="typicalWeekDetail">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
